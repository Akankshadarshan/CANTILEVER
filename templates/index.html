<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCR Extractor üîç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #f1f1f1;
      --accent: #00adb5;
      --button-bg: #00adb5;
      --button-hover: #00cfd8;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 40px;
      background-color: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: var(--accent);
    }
    .form-control {
      background-color: #2b2b2b;
      border: none;
      color: white;
    }
    .form-control:focus {
      box-shadow: 0 0 0 2px var(--accent);
      background-color: #2b2b2b;
      color: white;
    }
    .btn-custom {
      background-color: var(--button-bg);
      color: white;
      font-weight: 600;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      transition: background-color 0.2s ease-in-out;
    }
    .btn-custom:hover {
      background-color: var(--button-hover);
    }
    pre {
      background-color: #2b2b2b;
      padding: 20px;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 20px;
      font-size: 15px;
    }
    pre::-webkit-scrollbar {
      width: 8px;
    }
    pre::-webkit-scrollbar-thumb {
      background-color: var(--accent);
      border-radius: 10px;
    }
    .image-preview {
      text-align: center;
      margin-bottom: 20px;
    }
    .image-preview img {
      max-width: 100%;
      border-radius: 10px;
      border: 2px solid var(--accent);
    }
    .logo {
      width: 60px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="text-center">
      <img src="https://cdn-icons-png.flaticon.com/512/3062/3062634.png" class="logo" alt="OCR Logo">
    </div>

    <h1>Text Extractor üß†</h1>

    <form method="POST" action="/" enctype="multipart/form-data">
      <div class="mb-3">
        <input class="form-control" type="file" name="image" id="imageInput" onchange="previewImage()" required>
      </div>
      <button class="btn btn-custom" type="submit">Upload & Extract</button>
    </form>

    <div class="image-preview mt-3" id="previewBox" style="display:none;">
      <h5>Preview üëÄ</h5>
      <img id="previewImg" src="#" alt="Image preview">
    </div>

    {% if text %}
    <h5 class="mt-4">üßæ Extracted Text:</h5>
    <pre>{{ text }}</pre>
    {% endif %}
  </div>

  <!-- JS to preview image -->
  <script>
    function previewImage() {
      const input = document.getElementById('imageInput');
      const preview = document.getElementById('previewBox');
      const img = document.getElementById('previewImg');

      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          img.src = e.target.result;
          preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
      } else {
        preview.style.display = 'none';
      }
    }
  </script>
</body>
</html>
